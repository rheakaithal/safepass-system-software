<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ross Street</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="Menu">
            <img src="images\SPSLogoTransparent.png" alt="SPS Logo" class="menu-logo">
            <div style="margin-top:auto; margin-left:10px; font-size: 20px;">General</div>
            <button class="menu-button"  onclick="document.location='Home.html'">
                <img src="images\home.png" alt="Home Logo" class="menu-button-logo">
                <div style="align-self: center;">Home</div>
            </button>
            <button class="menu-button" onclick="document.location='EditPage.html'">
                <img src="images\edit.png" alt="Edit Logo" class="menu-button-logo">
                <div style="align-self: center;">Edit</div>
            </button>
            <button class="menu-button" onclick="document.location='FAQ.html'">
                <img src="images\faq.png" alt="FAQ Logo" class="menu-button-logo">
                <div style="align-self: center;">FAQ</div>
            </button>
            <div style="margin-top:auto; margin-left:10px; font-size: 20px;">RIPPLE <br> Systems</div>
            <button class="menu-button">
                <img src="images\SPSLogo.png" alt="SPS Logo" class="menu-button-logo">
                <div style="align-self: center;">OL 1</div>
            </button>
            <button class="menu-button">
                <img src="images\SPSLogo.png" alt="SPS Logo" class="menu-button-logo">
                <div style="align-self: center;">OL 2</div>
            </button>
        </div>
        <div class="Title">
            <h1>Ross Street</h1>
        </div>
        <div class="grid-container">
            <div class="Pole-card base">
                <div class = "pole1">
                    <h1>Pole 1</h1>
                </div>
                <div class="pole2">
                    <h1>Pole 2</h1>
                </div>
            </div>
            <div class="Ping-card base">
                <button class = "ping_button">Ping</button>
                <h5>Ping Feedback</h5>
            </div>
            <div class="Image-card base">
                <div class="image-gallary">
                    <img src="images\LocationImage.jpg" alt="Image 1" class="image">
                </div>
                <div class="image-button-card">
                    <button class="image_button">1</button>
                    <button class="image_button">2</button>
                    <button class="image_button">3</button>
                </div>
                <div class="image-request-card">
                    <button class="image_request_button">Request New Images</button>
                </div>
            </div>
            <div class="graph-card base">
                <div class="pole-select-card">
                    <h5>Pole Select</h5>
                </div>
                <div class="Duration-card">
                    <h5>Duration</h5>
                </div>
                <div class="graph" id="linechart">
                    <h6>Graph</h6>
                </div>
            </div>
            <div class="footer base">
                <h5>FOOTER</h5>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
