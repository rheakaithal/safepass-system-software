<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="iframe-content">
    <div class="dashboard-grid-iframe">
        <section class="card" style="grid-column: 1 / -1;">
            <div class="card-header">
                <h2 class="card-title">Dashboard Settings</h2>
            </div>
            <div style="padding: var(--spacing-xl);">
                <div style="max-width: 600px;">
                    <h3 style="margin-bottom: var(--spacing-md); color: var(--primary-color);">Display Settings</h3>
                    <div style="margin-bottom: var(--spacing-lg);">
                        <div style="margin-bottom: var(--spacing-md);">
                            <label style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500;">Update Frequency</label>
                            <select id="updateFrequencySelect" style="width: 100%; padding: var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                                <option value="1000">1 second</option>
                                <option value="5000">5 seconds</option>
                                <option value="10000">10 seconds</option>
                                <option value="30000">30 seconds</option>
                            </select>
                        </div>
                        <div style="margin-bottom: var(--spacing-md);">
                            <label style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500;">Distance Units</label>
                            <select id="distanceUnitSelect" style="width: 100%; padding: var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                                <option value="Inches">Inches</option>
                                <option value="Centimeters">Centimeters</option>
                            </select>
                        </div>
                    </div>

                    <h3 style="margin-bottom: var(--spacing-md); color: var(--primary-color);">Threshold Settings</h3>
                    <div style="margin-bottom: var(--spacing-lg);">
                        <div style="margin-bottom: var(--spacing-md);">
                            <label id="warningLabel" style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500;">Warning Level (inches)</label>
                            <input id="warningInput" type="number" value="3.0" step="0.1" style="width: 100%; padding: var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                        </div>
                        <div style="margin-bottom: var(--spacing-md);">
                            <label id="criticalLabel" style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500;">Critical Level (inches)</label>
                            <input id="criticalInput" type="number" value="6.0" step="0.1" style="width: 100%; padding: var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                        </div>
                    </div>

                    <h3 style="margin-bottom: var(--spacing-md); color: var(--primary-color);">Alarm Settings</h3>
                    <div style="margin-bottom: var(--spacing-lg);">
                        <div style="margin-bottom: var(--spacing-md);">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" id="alarmEnabledCheckbox" checked style="margin-right: var(--spacing-sm); width: 20px; height: 20px; cursor: pointer;">
                                <span style="font-weight: 500;">Enable Critical Flood Alarm</span>
                            </label>
                            <p style="margin-left: 28px; color: var(--text-secondary); font-size: 13px; margin-top: 4px;">Sound alarm when any pole reaches critical threshold</p>
                        </div>
                        <div style="margin-bottom: var(--spacing-md);">
                            <label style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500;">Alarm Volume</label>
                            <div style="display: flex; align-items: center; gap: var(--spacing-md);">
                                <input type="range" id="alarmVolumeSlider" min="0" max="100" value="70" style="flex: 1;">
                                <span id="volumeDisplay" style="min-width: 40px; font-weight: 600;">70%</span>
                            </div>
                            <button id="testAlarmButton" style="margin-top: var(--spacing-sm); padding: var(--spacing-sm) var(--spacing-md); background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--border-radius-sm); cursor: pointer; font-size: 13px;">
                                ðŸ”Š Test Alarm
                            </button>
                        </div>
                    </div>

                    <button id='saveSettings' style="padding: var(--spacing-md) var(--spacing-xl); background: var(--primary-color); color: white; border: none; border-radius: var(--border-radius-sm); font-weight: 600; cursor: pointer;">
                        Save Settings
                    </button>
                </div>
            </div>
        </section>
    </div>
    <!-- Load JavaScript modules in order -->
    <script src="settings.js"></script>
    <script src="chart.js"></script>
    <script src="dashboard.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
