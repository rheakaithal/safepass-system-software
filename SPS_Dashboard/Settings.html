<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="iframe-content">
    <div class="dashboard-grid-iframe">
        <section class="card" style="grid-column: 1 / -1;">
            <div class="card-header">
                <h2 class="card-title">Dashboard Settings</h2>
            </div>
            <div style="padding: var(--spacing-xl);">
                <div style="max-width: 600px;">
                    <h3 style="margin-bottom: var(--spacing-md); color: var(--primary-color);">Notification Settings</h3>
                    <div style="margin-bottom: var(--spacing-lg);">
                        <label style="display: flex; align-items: center; padding: var(--spacing-md); background: var(--bg-secondary); border-radius: var(--border-radius-sm); margin-bottom: var(--spacing-sm); cursor: pointer;">
                            <input type="checkbox" checked style="margin-right: var(--spacing-md);">
                            <span>Enable email notifications for flood warnings</span>
                        </label>
                        <label style="display: flex; align-items: center; padding: var(--spacing-md); background: var(--bg-secondary); border-radius: var(--border-radius-sm); margin-bottom: var(--spacing-sm); cursor: pointer;">
                            <input type="checkbox" checked style="margin-right: var(--spacing-md);">
                            <span>Enable SMS alerts for critical conditions</span>
                        </label>
                        <label style="display: flex; align-items: center; padding: var(--spacing-md); background: var(--bg-secondary); border-radius: var(--border-radius-sm); cursor: pointer;">
                            <input type="checkbox" style="margin-right: var(--spacing-md);">
                            <span>Send daily status reports</span>
                        </label>
                    </div>

                    <h3 style="margin-bottom: var(--spacing-md); color: var(--primary-color);">Display Settings</h3>
                    <div style="margin-bottom: var(--spacing-lg);">
                        <div style="margin-bottom: var(--spacing-md);">
                            <label style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500;">Update Frequency</label>
                            <select style="width: 100%; padding: var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                                <option selected>1 second</option>
                                <option>5 seconds</option>
                                <option>10 seconds</option>
                                <option>30 seconds</option>
                            </select>
                        </div>
                        <div style="margin-bottom: var(--spacing-md);">
                            <label style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500;">Temperature Units</label>
                            <select style="width: 100%; padding: var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                                <option>Fahrenheit</option>
                                <option selected>Celsius</option>
                            </select>
                        </div>
                    </div>

                    <h3 style="margin-bottom: var(--spacing-md); color: var(--primary-color);">Threshold Settings</h3>
                    <div style="margin-bottom: var(--spacing-lg);">
                        <div style="margin-bottom: var(--spacing-md);">
                            <label style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500;">Warning Level (inches)</label>
                            <input type="number" value="3.0" step="0.1" style="width: 100%; padding: var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                        </div>
                        <div style="margin-bottom: var(--spacing-md);">
                            <label style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500;">Critical Level (inches)</label>
                            <input type="number" value="6.0" step="0.1" style="width: 100%; padding: var(--spacing-sm); border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                        </div>
                    </div>

                    <button style="padding: var(--spacing-md) var(--spacing-xl); background: var(--primary-color); color: white; border: none; border-radius: var(--border-radius-sm); font-weight: 600; cursor: pointer;">
                        Save Settings
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
