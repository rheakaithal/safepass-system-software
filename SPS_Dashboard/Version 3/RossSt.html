<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ross Street</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="container">
        <div class="Menu">
            <img src="images\SPSLogoTransparent.png" alt="SPS Logo" class="menu-logo">
            <div style="margin-top:auto; margin-left:10px; font-size: 16px;">General</div>
            <div class="menu-button"  onclick="document.location='Home.html'">
                <img src="images\home.png" alt="Home Logo" class="menu-button-logo">
                <div style="align-self: center;">Home</div>
            </div>
            <div class="menu-button" onclick="document.location='Settings.html'">
                <img src="images\edit.png" alt="Edit Logo" class="menu-button-logo">
                <div style="align-self: center;">Settings</div>
            </div>
            <div class="menu-button" onclick="document.location='FAQ.html'">
                <img src="images\faq.png" alt="FAQ Logo" class="menu-button-logo">
                <div style="align-self: center;">FAQ</div>
            </div>
            <div style="margin-top:auto; margin-left:10px; font-size: 16px;">Dashboards</div>
            <div class="menu-button" style="border-left: 10px solid var(--primary-color); padding-left: 5px;">
                <img src="images\SPSLogo.png" alt="SPS Logo" class="menu-button-logo">
                <div style="align-self: center;">Ross St</div>
            </div>
            <div class="menu-button" onclick="document.location='Filler.html'">
                <img src="images\SPSLogo.png" alt="SPS Logo" class="menu-button-logo">
                <div style="align-self: center;">Filler</div>
            </div>
        </div>
        <div class="Title">
            <h1>Ross Street</h1>
        </div>
        <div class="grid-container">
            <div class="Pole-card base">
                <div class = "pole">
                    <div class="pole-id-level">
                        <h1 class="pole-id">Pole 1</h1>
                        <h3 class="water-level" id="pole1-lvl"></h3>
                    </div>
                    <div class="time-to-flood">
                        <p class="ttf">Time to Flood</p>
                        <p class="ttf-value">10 Minutes</p>
                    </div>
                    <img src="images/WarningState0.jpg" class="warning-state" id="pole1-image">
                </div>
                <div class="pole">
                    <div class="pole-id-level">
                        <h1 class="pole-id">Pole 2</h1>
                        <h3 class="water-level" id="pole2-lvl"></h3>
                    </div>
                    <div class="time-to-flood">
                        <p class="ttf">Time to Flood</p>
                        <p class="ttf-value">12 Minutes</p>
                    </div>
                    <img src="images/WarningState0.jpg" class="warning-state" id="pole2-image">
                </div>
            </div>
            <div class="Ping-card base">
                <button class = "ping-button">Ping</button>
                <p class="ping-result">Current Status: Online</p>
            </div>
            <div class="Image-card base">
                <img src="images\LocationImage.jpg" alt="Image 1" class="image" id="image">
                <div class="image-controls">
                    <div class="image-button-card">
                        <button class="image-button button1" id="button1" onclick="changeImage('images/Pole1Image.jpg')">1</button>
                        <button class="image-button button2" id="button2" onclick="changeImage('images/Pole2Image.jpg')">2</button>
                        <button class="image-button button3" id="button3" onclick="changeImage('images/LocationImage.jpg')">3</button>
                    </div>
                    <button class="image-request-button">Request New Images</button>
                </div>
            </div>
            <div class="graph-card base">
                <div class="pole-select-card">
                    <p style="margin:10px 0 10px 0; font-size:medium; font-weight:bold;">Pole Selection</p>
                    <select class="pole-select">
                        <option value="All">All Poles</option>
                        <option value="Pole 1">Pole 1</option>
                        <option value="Pole 2">Pole 2</option>
                    </select>
                </div>
                <div class="duration-card">
                    <p style="margin:10px 0 10px 0; font-size:medium; font-weight:bold;">Duration</p>
                    <select class="duration-select">
                        <option value="12 Hours">12 Hours</option>
                        <option value="1 Day">1 Day</option>
                        <option value="3 Days">3 Days</option>
                        <option value="1 Week">1 Week</option>
                    </select>
                </div>
                <div class="graph" id="linechart"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
