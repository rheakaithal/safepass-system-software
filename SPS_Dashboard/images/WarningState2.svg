<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <defs>
        <radialGradient id="dangerGradient">
            <stop offset="0%" stop-color="#dc2626" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="#dc2626" stop-opacity="0.15"/>
        </radialGradient>
        <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ef4444" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#991b1b" stop-opacity="0.9"/>
        </linearGradient>
    </defs>
    
    <circle cx="100" cy="100" r="95" fill="url(#dangerGradient)"/>
    <circle cx="100" cy="100" r="95" fill="none" stroke="#dc2626" stroke-width="3"/>
    
    <!-- Inner Circle -->
    <circle cx="100" cy="100" r="75" fill="#dc2626" opacity="0.15"/>
    
    <!-- Octagon (Stop Sign Shape) -->
    <g transform="translate(100, 85)">
        <!-- Octagon background -->
        <path d="M -12,-28 L 12,-28 L 28,-12 L 28,12 L 12,28 L -12,28 L -28,12 L -28,-12 Z" 
              fill="#ef4444" opacity="0.95"/>
        <path d="M -12,-28 L 12,-28 L 28,-12 L 28,12 L 12,28 L -12,28 L -28,12 L -28,-12 Z" 
              fill="none" stroke="#991b1b" stroke-width="2.5"/>
        
        <!-- Exclamation mark -->
        <rect x="-4" y="-16" width="8" height="22" rx="2.5" fill="white"/>
        <circle cx="0" cy="14" r="4.5" fill="white"/>
    </g>
    
    <!-- Rising water waves -->
    <g opacity="0.7">
        <!-- Wave 1 -->
        <path d="M 50,125 Q 60,120 70,125 T 90,125 Q 100,120 110,125 T 130,125 Q 140,120 150,125" 
              fill="none" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
        
        <!-- Wave 2 -->
        <path d="M 50,140 Q 60,135 70,140 T 90,140 Q 100,135 110,140 T 130,140 Q 140,135 150,140" 
              fill="none" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
        
        <!-- Wave 3 -->
        <path d="M 50,155 Q 60,150 70,155 T 90,155 Q 100,150 110,155 T 130,155 Q 140,150 150,155" 
              fill="none" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
    </g>
    
    <!-- Alert badge -->
    <g transform="translate(135, 65)">
        <circle cx="0" cy="0" r="12" fill="#991b1b"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">!</text>
    </g>
    
    <!-- Status Text -->
    <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
        CRITICAL
    </text>
</svg>
