<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="#10b981" opacity="0.15"/>
    <circle cx="100" cy="100" r="95" fill="none" stroke="#10b981" stroke-width="3"/>
    
    <!-- Inner Circle -->
    <circle cx="100" cy="100" r="75" fill="#10b981" opacity="0.15"/>
    
    <!-- Water Drop Icon -->
    <g transform="translate(100, 90)">
        <!-- Drop shape -->
        <path d="M 0,-25 C -15,-15 -20,0 -20,10 C -20,22 -11,30 0,30 C 11,30 20,22 20,10 C 20,0 15,-15 0,-25 Z" 
              fill="#10b981" opacity="0.9"/>
        
        <!-- Highlight -->
        <ellipse cx="-5" cy="5" rx="6" ry="8" fill="white" opacity="0.4"/>
        
        <!-- Ripples at bottom -->
        <ellipse cx="0" cy="32" rx="25" ry="3" fill="#10b981" opacity="0.3"/>
        <ellipse cx="0" cy="35" rx="30" ry="2" fill="#10b981" opacity="0.2"/>
    </g>
    
    <!-- Checkmark -->
    <g transform="translate(100, 130)">
        <circle cx="0" cy="0" r="18" fill="white" opacity="0.9"/>
        <path d="M -6,0 L -2,6 L 8,-6" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Status Text -->
    <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">
        NORMAL
    </text>
</svg>
