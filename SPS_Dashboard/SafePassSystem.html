<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="images/SPSLogoTransparent.png" alt="SPS Logo" class="sidebar-logo">
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-section-title">General</div>
                <button class="sidebar-link" data-page="Home.html" data-title="Home" data-subtitle="Welcome to the Dashboard">
                    <img src="images/home.png" alt="Home" class="sidebar-icon">
                    <span class="sidebar-text">Home</span>
                </button>
                <button class="sidebar-link" data-page="Settings.html" data-title="Settings" data-subtitle="Configure Your Preferences">
                    <img src="images/edit.png" alt="Settings" class="sidebar-icon">
                    <span class="sidebar-text">Settings</span>
                </button>
                <button class="sidebar-link" data-page="FAQ.html" data-title="FAQ" data-subtitle="Frequently Asked Questions">
                    <img src="images/faq.png" alt="FAQ" class="sidebar-icon">
                    <span class="sidebar-text">FAQ</span>
                </button>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">Dashboards</div>
                <button class="sidebar-link active" data-page="RossSt.html" data-title="Ross Street" data-subtitle="Real-time Flood Monitoring">
                    <img src="images/SPSLogo.png" alt="Ross St" class="sidebar-icon">
                    <span class="sidebar-text">Ross St</span>
                </button>
                <button class="sidebar-link" data-page="Filler.html" data-title="Filler" data-subtitle="Placeholder Dashboard">
                    <img src="images/SPSLogo.png" alt="Filler" class="sidebar-icon">
                    <span class="sidebar-text">Filler</span>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="header-title" id="page-title">Ross Street</h1>
                <div class="header-subtitle" id="page-subtitle">Real-time Flood Monitoring</div>
            </header>

            <!-- Content Container with iframe -->
            <div class="content-container">
                <iframe id="content-frame" src="RossStContent.html" title="Dashboard Content"></iframe>
            </div>

            <!-- Old Dashboard Grid (now moved to separate RossSt.html file) -->
            <div class="dashboard-grid" style="display: none;">
            <!-- Old Dashboard Grid (now moved to separate RossSt.html file) -->
            <div class="dashboard-grid" style="display: none;">
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
