<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Content</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="iframe-content">
    <div class="dashboard-grid-iframe">
        <section class="card" style="grid-column: 1 / -1;">
            <div class="card-header">
                <h2 class="card-title">Placeholder Dashboard</h2>
            </div>
            <div style="padding: var(--spacing-xl); text-align: center;">
                <div style="max-width: 600px; margin: 0 auto;">
                    <svg viewBox="0 0 24 24" style="width: 120px; height: 120px; margin: var(--spacing-xl) auto; opacity: 0.3;" fill="none" stroke="currentColor" stroke-width="1">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                    </svg>
                    <h3 style="color: var(--text-secondary); margin-bottom: var(--spacing-md);">
                        This dashboard is not yet configured
                    </h3>
                    <p style="color: var(--text-tertiary); line-height: 1.6;">
                        This is a placeholder for an additional monitoring location. Configure sensors 
                        and data sources to activate this dashboard.
                    </p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
